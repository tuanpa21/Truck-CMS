<div class="container-fluid">
  <div class="d-flex align-items-center justify-content-start input-group w-25 mb-3">
      <input type="text" class="form-control" placeholder="Search" aria-label="XYZ">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Search</button>
      </div>
    </div>
  <table *ngIf="lists; else loading" class="table table-hover table-bordered table-responsive-md">
  <thead class="header">
  <tr>
    <th>#</th>
    <th style="cursor: pointer;" *ngFor="let column of tableConfig" (click)="onSortColumn(column.headerName)">{{ column.headerName }} 
      <i class="fas" *ngIf="sortColumn === column.headerName"
        [ngClass]="sortDirection === 'ASC' ? 'fa-chevron-up' : 'fa-chevron-down'">
      </i>
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="item-row" *ngFor="let c of lists; let i = index; trackBy: itemsTrackByFn">
    <th scope="row">{{ i + 1}}</th>
    <td *ngFor="let column of tableConfig">{{ c[column.propName]}}</td>
    <td>

      <span class="float-right">

        <button (click)="showDetails(c)" class="btn btn-outline-primary mb-1 btn-sm">
          DETAILS
        </button>

        <button (click)="editItem(c)" class="btn btn-outline-primary mb-1 btn-sm">
          EDIT
        </button>

        <button (click)="deleteItem(c)" class="btn btn-outline-danger mb-1 btn-sm">
          DELETE
        </button>

      </span>

    </td>
  </tr>

  </tbody>
</table>
</div>


<ng-template #loading>
  <span>loading contacts...</span>
</ng-template>
